<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Kanban</title>
</head>

<body>
    <main class="kanban">
        <!-- COLUMN 1: Novas Tarefas -->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>Novas Tarefas</h2>
                <button class="add-card"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge medium"><span>Média prioridade</span></div>
                    <p class="card-title">Revisar tarefa</p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i> 1</p>
                            <p><i class="fa-solid fa-paperclip"></i> 1</p>
                        </div>
                        <div class="user">
                            <img src="src/img/new.png" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 2: T.I N1 -->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>T.I n1</h2>
                <button class="add-card"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high"><span>Alta prioridade</span></div>
                    <p class="card-title">Revisar tarefa</p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i> 1</p>
                            <p><i class="fa-solid fa-paperclip"></i> 1</p>
                        </div>
                        <div class="user">
                            <img src="src/img/person_n1.png" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 3:  T.I N2 -->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>T.I n2</h2>
                <button class="add-card"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge low"><span>Baixa prioridade</span></div>
                    <p class="card-title">Revisar tarefa</p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i> 1</p>
                            <p><i class="fa-solid fa-paperclip"></i> 1</p>
                        </div>
                        <div class="user">
                            <img src="src/img/person_n2.png" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 4: T.I N3-->
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>T.I n3</h2>
                <button class="add-card"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high"><span>Alta prioridade</span></div>
                    <p class="card-title">Revisar tarefa</p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i> 1</p>
                            <p><i class="fa-solid fa-paperclip"></i> 1</p>
                        </div>
                        <div class="user">
                            <img src="src/img/person_n3.png" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 5: Finalizadas -->
        <div class="kanban-column" data-id="5">
            <div class="kanban-title">
                <h2>Finalizados</h2>
                <button class="add-card"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high"><span>Alta prioridade</span></div>
                    <p class="card-title">Revisar tarefa</p>
                    <div class="card-infos">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i> 1</p>
                            <p><i class="fa-solid fa-paperclip"></i> 1</p>
                        </div>
                        <div class="user">
                            <img src="src/img/finalizado.png" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Formulário para adicionar nova tarefa -->
    <div id="new-task-form" class="new-task-form">
        <input type="text" id="task-name" placeholder="Nome da tarefa" />
        <select id="task-priority">
            <option value="high">Alta prioridade</option>
            <option value="medium">Média prioridade</option>
            <option value="low">Baixa prioridade</option>
        </select>
        <button id="save-task">Salvar</button>
        <button id="cancel-task">Cancelar</button>
    </div>

    <!-- Script -->
    <script src="src/js/script.js"></script>
</body>

</html>
